<!DOCTYPE html>
<html>
<head>
  <title>Library Management</title>
  <link rel="stylesheet" type="text/css" href="./f1.css">
  <script src="./https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="container">
    <video autoplay muted loop id="backgroundVideo">
        <source src="./libv2.mp4" type="video/mp4">
      </video>
    <h2>Library Management - Login</h2>
    <form id="loginForm">
      <input type="text" placeholder="Username or Email" required>
      <input type="password" placeholder="Password" required>
      <button class="login-btn" type="submit">Login</button>
    </form> <br> 
    <div class="social-icons">
      <a href="#" title="Sign in with Google" id="googleSignInButton">
        <img src="google-logo.png" alt="Google">
      </a>
      <a href="#" title="Sign in with Facebook">
        <img src="" alt="Facebook">
      </a>
      <a href="#" title="Sign in with Twitter">
        <img src="twitter-icon.png" alt="Twitter">
      </a>
    </div>
    <p>Don't have an account? <a href="./register.html" id="signupLink">Sign up</a></p>
  </div>
  <script>
    loginBtn.addEventListener('click', () => {
      console.log('Login clicked');
      window.location.href = './f1.html';
    });
  </script>
  <script src="./f11.js"></script>
</body>
</html>
